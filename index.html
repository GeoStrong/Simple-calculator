<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__section">
            My First Calculator Project
        </h1>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__content">
                <p class="main__descr">
                    0
                </p>
                <input type="text" class="main__input">
            </div>
            <div class="main__buttons">
                <button class="btn btn__row btn__row--first" data-symbol="C">C</button>
                <button class="btn btn__row btn__row--first" data-symbol="^">^</button>
                <button class="btn btn__row btn__row--first" data-symbol="%">%</button>
                <button class="btn btn__column" data-symbol="/">/</button>
                <button class="btn btn__row" data-symbol="7">7</button>
                <button class="btn btn__row" data-symbol="8">8</button>
                <button class="btn btn__row" data-symbol="9">9</button>
                <button class="btn btn__column" data-symbol="*">*</button>
                <button class="btn btn__row" data-symbol="4">4</button>
                <button class="btn btn__row" data-symbol="5">5</button>
                <button class="btn btn__row" data-symbol="6">6</button>
                <button class="btn btn__column" data-symbol="-">-</button>
                <button class="btn btn__row" data-symbol="1">1</button>
                <button class="btn btn__row" data-symbol="2">2</button>
                <button class="btn btn__row" data-symbol="3">3</button>
                <button class="btn btn__column" data-symbol="+">+</button>
                <button class="btn btn__row" data-symbol=".">.</button>
                <button class="btn btn__row" data-symbol="0">0</button>
                <button class="btn btn__row" data-symbol="x">x</button>
                <button class="btn btn__column" data-symbol="=">=</button>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
